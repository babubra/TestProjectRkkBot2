server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Обрабатываем все запросы к статике (фронтенду)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- НОВЫЙ БЛОК ДЛЯ ПРОКСИРОВАНИЯ API ---
    # Все запросы, начинающиеся с /api/, перенаправляем на бэкенд
    location /api/ {
        # 'backend' - это имя сервиса из docker-compose.yml
        # Docker сам разрешит это имя в IP-адрес нужного контейнера.
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}