server {
    listen 80;
    listen [::]:80;
    
    # Разрешаем доступ с любых хостов
    server_name _;
    
    # Отключаем проверку Host заголовка
    server_name_in_redirect off;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Логирование для отладки
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Обслуживание статических файлов Vue
    location / {
        try_files $uri $uri/ /index.html;
        
        # Разрешаем доступ всем
        allow all;
        
        # Отключаем кеширование для отладки
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }

    # Проксирование API запросов к backend
    location /api/ {
        proxy_pass http://map-backend:8000/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    }
}