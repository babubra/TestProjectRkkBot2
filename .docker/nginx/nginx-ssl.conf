# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name turbomap.mooo.com;
    
    # Путь для проверки Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name turbomap.mooo.com;
    
    # Пути к сертификатам (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/turbomap.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/turbomap.mooo.com/privkey.pem;
    
    # Современные настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Настройки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Обслуживание статических файлов Vue
    location / {
        try_files $uri $uri/ /index.html;
        allow all;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri =204;
    }
    
    # Проксирование API запросов к backend
    location /api/ {
        proxy_pass http://map-backend:8000/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    }
}